    <!-- favicon -->
    <link rel="icon" href="{{ url_for('static', filename='icon/favicon.ico') }}">

    {% if title %}
        <title>Easy-mql - {{ title }}</title>
    {% else %}
        <title>Easy-mql</title>
    {% endif %}

<body>
    <header class="site-header">
      <nav id="nav-bar" class="navbar navbar-expand-md navbar-dark bg-heading">
        <div class="container">
          <a id="nav-easy-mql" class="navbar-brand mr-4" href="/">Easy MQL</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">

                <a class="nav-item nav-link" href="{{ url_for('about') }}">About</a>

          </div>

    <div>
        <p class="footer-p"><a class="footer-a" href="https://ace.c9.io/" target="_blank" rel="noopener noreferrer">Editors powered by Ace</a></p>
